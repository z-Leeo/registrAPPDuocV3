<ion-header  [style.visibility]="content_visibility">
  <ion-toolbar color="primary">
    <ion-title slot="start">
      Inicio
    </ion-title>
    <ion-button slot="end" fill="clear" (click)="signOut()" style="color: aliceblue;">Salir</ion-button>
  </ion-toolbar>
</ion-header>

<div class="contenedorMain">

  <ion-content >
  


          <ion-content [style.visibility]="content_visibility">

            <div id="container">
              <h1>Bienvenido</h1>
              <strong>{{email}}</strong>
            </div>

            <ion-card class="ion-text-center">
              <ion-card-content>
                <qrcode 
                  [qrdata]="qrCodeString" 
                  [width]="256" 
                  [errorCorrectionLevel]="'M'">
                </qrcode>
              </ion-card-content>
            </ion-card>
          
            <ion-button 
              expand="block" 
              class="ion-margin" 
              (click)="startScan()">
              Scanear Codigo QR
            </ion-button>
          
            <ion-item *ngIf="scannedResult">
              <ion-label class="ion-text-wrap">Scanned Result: {{scannedResult}}</ion-label>
            </ion-item>

            <div class="contenedor2">
              <ion-button [routerLink]="['/intro']">Rick & Morty API</ion-button>
              <ion-button [routerLink]="['/asistencia']">Registrar Asistencia</ion-button>
              </div>
            
          </ion-content>
          
         
  </ion-content>


</div>
