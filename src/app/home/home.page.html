<ion-header  [style.visibility]="content_visibility">
  <ion-toolbar color="primary">
    <ion-title slot="start">
      Inicio
    </ion-title>
    <ion-button slot="end" fill="clear" (click)="signOut()" style="color: aliceblue;">Salir</ion-button>
  </ion-toolbar>
</ion-header>

<div class="contenedorMain">

  <ion-content >
  


          <ion-content [style.visibility]="content_visibility">

            <div id="container">
              <h1>Bienvenido</h1>
              <strong>{{email}}</strong>
            </div>

            <ion-card class="ion-text-center">
              <ion-card-content class="cardqr">
                <qrcode 
                  [qrdata]="qrCodeString" 
                  [width]="256" 
                  [errorCorrectionLevel]="'M'">
                </qrcode>
              </ion-card-content>
            </ion-card>
          
            <ion-button 
              expand="block" 
              class="ion-margin" 
              (click)="startScan()">
              Scanear Codigo QR
            </ion-button>
          
            <ion-item *ngIf="scannedResult">
              <ion-label class="ion-text-wrap">Resultado del Scan: {{scannedResult}}</ion-label>
            </ion-item>

            <div class="contenedor2">
              <ion-button [routerLink]="['/intro']">Rick & Morty API</ion-button>
              <ion-button [routerLink]="['/asistencia']">Registrar Asistencia</ion-button>
              </div>
            


              <ion-card-content class="cardV" style="text-align: center;">
                <p>Valora nuestra aplicaci√≥n de Registro de asistencia de DuocUC</p>
                <ion-icon name="arrow-forward"></ion-icon><a href="https://docs.google.com/forms/d/e/1FAIpQLSdASeHVLOu9eUHB5T08AxDy0mdT1hIF5IQJ848oDKsaK6Bcig/viewform" style="text-decoration: none;"><ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon><ion-icon name="star"></ion-icon><ion-icon name="star"></ion-icon><ion-icon name="star"></ion-icon></a>
              </ion-card-content>

          </ion-content>
          
         
  </ion-content>


</div>
